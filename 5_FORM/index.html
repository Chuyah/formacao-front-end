<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" />
        <title>Formulários</title>
    </head>
    <body>
        <!-- 1 - Primeiro formulario -->

        <H2>Formulários HTML</H2>

        <!-- 2 - Atributos de formulário -->

        <form action="register.php" method="GET">
            <div>
                <label>Nome:</label>
                <input type="text" />

                <!-- 3 - atributo name -->
        
                <div>

                <!-- 4 - atributo label -->

                    <label for="age">Idade:</label>
                    <input type="text" name="age">
                </div>
            </div>

            <!-- 6 - select -->

            <div>
                <label for="job">Slecione a sua profissão:</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester/QA</option>
                    <option value="devops">DevOps</option>
                    <option value="jogador">Jogador</option>
                    <option value="contador">Contador</option>
                </select>
            </div>

            <!-- 7 - atributo selected -->

            <div>
                <label for="contract">Você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option value="não" selected>Não</option>
                </select>
            </div>

            <!-- 8 - multiplas opções -->
            <div>
                <label for="items">Selecione os itens desejados:</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="maca">Maça</option>
                    <option value="goiaba">Goiaba</option>
                    <option value="pessego">Pêssego</option>

                </select>
            </div>

            <!-- 9 - textarea -->

            <div>
                <label for="comment">Digite abaixo o seu comentário:</label>
                <textarea name="comment"></textarea>
            </div>

            <!-- 10 - Fieldset e legend -->

            <div>
                <fieldset>
                    <legend>Preencha os seus dados abaixo:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>

            <!-- 11 - Datalist -->

            <div>
                <label for="flavors">Escolha um sabor:</label>
                <input type="text" list="flavors" name="flavors">
                <datalist id="flavors">
                    <option value="Morango"></option>
                    <option value="Chocolate"></option>
                    <option value="Pêssego"></option>
                    <option value="Baunilha"></option>
                    <option value="Abacaxi"></option>
                    <option value="Milho"></option>
                </datalist>
            </div>

            <!-- 12 - Senhas -->

            <div>
                <label for="password">Digite sua senha:</label>
                <input type="password" name="password">
            </div>

            <!-- 5 - Envio de form -->

            <input type="submit" value="Enviar" />
    </form>
    </body>
</html>
